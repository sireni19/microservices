spring.application.name=soldier-microservice

server.port=7000
spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.properties.delivery.timeout.ms=30000
spring.kafka.producer.linger.ms=0
spring.kafka.producer.properties.retry.backoff.ms=2000
spring.kafka.producer.properties.request.timeout.ms=10000
spring.kafka.producer.properties.enable.idempotence=true


spring.datasource.url=jdbc:postgresql://localhost:5437/soldier-db
spring.datasource.username=dbuser
spring.datasource.password=dbpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql



